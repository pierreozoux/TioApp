<template name="callButton">
<button id={{buttonMethod}} class="call-button btn btn-{{style}}">
    {{> Template.contentBlock}}
  </button>
  {{> errorModal}}
</template>


<template name="errorModal">
  <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Error</h4>
        </div>
        <div class="modal-body">
          <p>
            Please report the following error to your System Administrator:
          </p>
          <p>{{getSession 'call-button-error'}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
</template>

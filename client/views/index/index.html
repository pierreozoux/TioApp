<template name="index">
  <div class="page-header">
    <h1>Bienvenue</h1>
  </div>
  <div class="form-horizontal">
    <div class="form-group">
      <label for="school-selector" class="col-sm-2 control-label">School</label>
      <div class="col-sm-10">
        <input id="school-selector" class="form-control typeahead" name="school" type="text" placeholder="School" autocomplete="off" spellcheck="off" data-source="schools"/>
      </div>
    </div>
    {{> courseSelection}}
    {{> resourcesSelection}}
  </div>
  {{> newContact }}
</template>

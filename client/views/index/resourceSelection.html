<template name="resourcesSelection">
{{#if printResources}}
  {{> unselectAll}}
  <label class="col-sm-2 control-label">{{_ "Resource selection"}}</label>
  <div class="col-sm-10">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>{{_ "Subject"}}</th>
          <th>{{_ "Title"}}</th>
          <th>{{_ "Editor"}}</th>
          <th>{{_ "Availability"}}</th>
          <th>{{_ "Action"}}</th>
          <th>{{_ "Sell"}}</th>
        </tr>
      </thead>
      <tbody>
        {{#each resources}}
        <tr id="{{_id}}">
          <td>
            {{ subject }}
          </td>
          <td>
            {{ title }}
          </td>
          <td>
            {{ editor }}
          </td>
          <td>
            {{ computedAvailability }} ({{ quantity }} {{_ "in stock"}})
          </td>
          <td>
            <i class="fa fa-trash"></i>
          </td>
          <td>
            <input type="checkbox" checked="{{isSellable}}">
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  {{#if getSession 'needContact'}}
    {{> contactSelection}}
    {{#if getSession 'contactId'}}
      {{> confirmation}}
    {{/if}}
  {{else}}
    {{> confirmation}}
  {{/if}}
{{/if}}
</template>

<template name="confirmation">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button id="confirm" class="btn btn-success">{{_ "Confirm"}}!</button>
    </div>
    <div class="col-sm-2">
      <button id="cancel" class="btn btn-default">{{_ "Cancel"}}</button>
    </div>
  </div>
</template>

<template name="unselectAll">
  <div class="row action-bar">
    <div class="col-sm-offset-10 col-sm-2">
      <button id="unselectAll" class="btn btn-success">{{_ "Unselect all"}}</button>
    </div>
  </div>
</template>

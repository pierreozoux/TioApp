<template name="printOrder">

  <h1>Encomenda - {{humanId}}</h1>

  <p>
  *Encomenda de Livros Escolares Tio Papel*<br>
  {{library}}<br>
  </p>
  <p>
  <br>
  Livros:<br>
  {{#each justOrderedResources}}

  {{/each}}
  </p>

  consigo. Não se tem de preocupar.*
  </p>

  *Poderá plastificar os seus livros por apenas 1,25euros cada.*
  </p>

</template>

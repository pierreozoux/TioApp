<template name="index">
  <div class="page-header">
    <h1>Bienvenue</h1>
  </div>
  <div class="form-horizontal">
    <div class="form-group">
      <label for="school-selector" class="col-sm-2 control-label">School</label>
      <div class="col-sm-10">
        <input id="school-selector" class="form-control typeahead" name="school" type="text" placeholder="School" autocomplete="off" spellcheck="off" data-source="schools"/>
      </div>
    </div>
    {{> courseSelection}}
    {{> resourcesSelection}}
  </div>
  {{> newContact }}
</template>

<template name="courseSelection">
  {{#if courses}}
  <div class="form-group">
    <label for="course-selector" class="col-sm-2 control-label">Course</label>
    <div class="col-sm-10">
      <select id="course-selector" class="form-control">
        {{#each courses}}
        <option>{{name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
  {{/if}}
</template>

<template name="resourcesSelection">
{{#if resources}}
  <label class="col-sm-2 control-label">Resource selection</label>
  <div class="col-sm-10">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Title</th>
          <th>Editor</th>
          <th>Availability</th>
          <th>Action</th>
          <th>Sell</th>
        </tr>
      </thead>
      <tbody>
        {{#each resources}}
        <tr id="{{_id}}">
          <td>
            {{ subject }}
          </td>
          <td>
            {{ title }}
          </td>
          <td>
            {{ editor }}
          </td>
          <td>
            {{ quantity }}
          </td>
          <td>
            <i class="fa fa-trash"></i>
          </td>
          <td>
            <input type="checkbox" checked="{{isSellable}}">
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  {{#if getSession 'needContact'}}
    {{> contactSelection}}
    {{#if getSession 'contactId'}}
      {{> confirmation}}
    {{/if}}
  {{else}}
    {{> confirmation}}
  {{/if}}
{{/if}}
</template>

<template name="confirmation">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button id="confirm" class="btn btn-success">Confirm!</button>
    </div>
    <div class="col-sm-2">
      <button id="cancel" class="btn btn-default">Cancel</button>
    </div>
  </div>
</template>

<template name="contactSelection">
  <div class="form-group">
    <label for="contact-selector" class="col-sm-2 control-label">Contact</label>
    <div class="col-sm-5 contact-left">
      <input id="contact-selector" class="form-control typeahead" name="contact" type="text" placeholder="Search Phone/Email" autocomplete="off" spellcheck="off" data-source="contacts"/>
    </div>
    <div class="col-sm-5">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newContact">
        Create new Contact
      </button>
    </div>
  </div>
  {{> updateContact contact=contact}}
</template>


<template name="updateContact">
  {{#if contact}}
  <div>
    {{> quickForm template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10" collection="Contacts" doc=contact id="updateContactForm" type="update" autosave=true buttonContent=false}}
  </div>
  {{/if}}
</template>

<template name="newContact">
  <div class="modal fade" id="newContact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create a new contact</h4>
        </div>
        <div class="modal-body">
          {{> quickForm template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10" collection="Contacts" id="insertContactForm" type="insert"}}
        </div>
      </div>
    </div>
  </div> 
 </template>

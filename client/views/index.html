<template name="index">
  <div class="page-header">
    <h1>Bienvenue</h1>
  </div>
  <div class="form-group">
    <label>Enter the school</label>
    <input id="school-selector" class="form-control typeahead" name="school" type="text" placeholder="School" autocomplete="off" spellcheck="off" data-source="schools"/>
  </div>
  {{> courseSelection}}
  {{> resourcesSelection}}
</template>

<template name="courseSelection">
  {{#if courses}}
    <div class="form-group">
      <label>Select the course</label>
      <select id="course-selector" class="form-control">
        {{#each courses}}
          <option>{{name}}</option>
        {{/each}}
      </select>
    </div>
  {{/if}}
</template>

<template name="resourcesSelection">
  {{#if resources}}
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Subject</th>
        <th>Title</th>
        <th>Editor</th>
        <th>Availability</th>
        <th>Action</th>
        <th>Sell</th>
      </tr>
      </thead>
      <tbody>
      {{#each resources}}
      <tr id="{{_id}}">
          <td>
            {{ subject }}
          </td>
          <td>
            {{ title }}
          </td>
          <td>
            {{ editor }}
          </td>
          <td>
            {{ quantity }}
          </td>
          <td>
            <i class="fa fa-trash"></i>
          </td>
          <td>
            <input type="checkbox" checked="{{isSellable}}">
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
    {{#if getSession 'needContact'}}
      {{> contactSelection}}
      {{#if getSession 'contactId'}}
        <button id="confirm" class="btn btn-success" type="submit">Confirm!</button>
      {{/if}}
    {{else}}
        <button id="confirm" class="btn btn-success" type="submit">Confirm!</button>
    {{/if}}
  {{/if}}
</template>

<template name="contactSelection">
  <p>
    Create a new order, Please attach a contact:
  </p>
  <div class="form-group">
    <label>Attach contact</label>
    <input id="contact-selector" class="form-control typeahead" name="contact" type="text" placeholder="Search Phone/Email" autocomplete="off" spellcheck="off" data-source="contacts"/>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newContact">
      Create new Contact
    </button>
  </div>
  <div>
    {{#with contact}}
      {{> quickForm collection="Contacts" doc=this id="updateContactForm" type="update" autosave=true buttonContent=false}}
    {{/with}}
  </div>
  {{> newContact }}
</template>

<template name="newContact">
  <div class="modal fade" id="newContact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create a new contact</h4>
        </div>
        <div class="modal-body">
          {{> quickForm collection="Contacts" id="insertContactForm" type="insert"}}
        </div>
      </div>
    </div>
  </div> 
 </template>

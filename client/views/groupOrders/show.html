<template name="GroupOrder">
  <h2>{{_ "Group order"}}</h2>
  <div class="row name-container">
  {{#autoForm class="form-horizontal" collection="GroupOrders" doc=this id="updateGroupOrderForm" type="update"}}
    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10" name='name' }}
    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10" name='group' readonly=true}}
    {{> afQuickField template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10" name='state' readonly=true}}
    <button type="submit" class="btn btn-success">Update Name</button>
  {{/autoForm}}
  </div>

  {{> reactiveTable class="table table-striped table-bordered table-hover" settings=settings }}

  {{#unless received}}
  <div class="form-group">
    <div class="col-sm-6">
      <p class="bg-danger">{{ getSession 'errorResult' }}</p>
    </div>
    <div class="col-sm-6 groupOrderBut col-without-pad">
      <button id="update" class="btn btn-success">{{_ "Update quantities"}}</button>
    </div>
  </div>
  {{/unless}}
</template>

<template name="quantity">
{{#if isReceived}}
  {{quantity}}
{{else}}
  <input id="quantity{{resourceId}}" class="form-control" type="number" value="{{quantity}}">
{{/if}}
</template>

<template name="received">
{{#if isReceived}}
  {{received}}
{{else}}
  <input id="received{{resourceId}}" class="form-control" type="number" value="{{received}}">
{{/if}}
</template>
